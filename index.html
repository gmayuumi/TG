                    title: "Credenciamento Oficial", 
                    desc: "Equipe certificada pelas principais fábricas (LG, Daikin, Gree). Sua garantia de fábrica é 100% preservada conosco.", 
                    icon: "shield" 
                },
                { 
                    title: "Eficiência Energética", 
                    desc: "Dimensionamento técnico preciso (BTUs). Garantimos o conforto térmico ideal com o menor consumo de energia possível.", 
                    icon: "droplet" 
                },
                { 
                    title: "Orçamento Transparente", 
                    desc: "Sem taxas ocultas ou 'surpresas' no final da obra. O valor aprovado é o valor final. Respeito total ao seu investimento.", 
                    icon: "check" 
                },
            ];

            return (
                <section id="features" className="py-24 bg-gray-50 relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-64 h-64 bg-brand-primary/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>

                            <h2 className="text-3xl font-bold text-brand-dark mb-4">Por que escolher a TECNOGELO?</h2>
                            <p className="text-gray-600">Mais do que instalar, entregamos engenharia e tranquilidade para o seu ambiente.</p>
                        </div>
                        <div className="grid lg:grid-cols-3 gap-8">
                            {features.map((item, idx) => (
                                <FadeIn key={idx} delay={idx * 150}>
                                    <div className="bg-white p-6 md:p-8 rounded-lg shadow-sm border border-gray-100 border-l-4 border-l-brand-primary hover:shadow-md transition-shadow h-full group">

                                                <Icon name={item.icon} className="w-7 h-7" />
                                            </div>
                                            <span className="text-6xl font-bold text-gray-100 -mt-4 font-sans select-none group-hover:text-gray-50 transition-colors">0{idx + 1}</span>
                                        </div>
                                        <h3 className="text-xl font-bold text-brand-dark mb-3">{item.title}</h3>
                                        <p className="text-gray-600 text-sm leading-relaxed">{item.desc}</p>
                                    </div>
                                </FadeIn>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const About = () => {
            return (
                <section id="about" className="py-24 bg-white relative">
                    <div className="container mx-auto px-4 md:px-6">
                        <div className="grid lg:grid-cols-2 gap-16 items-center">
                            <FadeIn>
                                <div className="relative">
                                    <div className="absolute -inset-4 bg-brand-primary/10 rounded-lg -z-10 rotate-2"></div>
                                    <img 
                                        src="https://i.ibb.co/whxz9zrN/qm.png" 
                                        alt="Técnico especialista em ar condicionado" 
                                        className="rounded-lg shadow-xl w-full object-cover h-[500px]"
                                    />
                                    <div className="absolute bottom-6 right-6 bg-white p-6 rounded-lg shadow-lg max-w-xs border-l-4 border-brand-primary">
                                        <p className="text-brand-dark font-bold text-lg mb-1">Empresa Local</p>
                                        <p className="text-gray-600 text-sm">Orgulho de ser de Ribeirão Preto, atendendo nossa comunidade com excelência.</p>
                                    </div>
                                </div>
                            </FadeIn>
                            
                            <FadeIn delay={200}>
                                <div>
                                    <span className="text-brand-primary font-bold tracking-wider uppercase text-sm mb-2 block">Quem Somos</span>
                                    <h2 className="text-3xl md:text-4xl font-bold text-brand-dark mb-6">
                                        Mais que técnicos, somos especialistas em clima
                                    </h2>
                                    <p className="text-gray-600 mb-6 leading-relaxed">
                                        A TECNOGELO Ar Condicionado nasceu com o propósito de elevar o padrão de serviços de climatização em Ribeirão Preto. Entendemos que um ambiente climatizado não é luxo, é saúde e produtividade.
                                    </p>
                                    <p className="text-gray-600 mb-8 leading-relaxed">
                                        Atuamos com total transparência e rigor técnico, garantindo que sua instalação ou manutenção siga exatamente o que as fabricantes exigem, preservando a vida útil do seu equipamento.
                                    </p>
                                    
                                    <div className="space-y-4 mb-8">
                                        <div className="flex items-center gap-3">
                                            <div className="w-6 h-6 rounded-full bg-green-100 flex items-center justify-center text-green-600 flex-shrink-0">
                                                <Icon name="check" className="w-4 h-4" />
                                            </div>
                                            <span className="text-gray-700 font-medium">Equipe própria e uniformizada</span>
                                        </div>
                                        <div className="flex items-center gap-3">
                                            <div className="w-6 h-6 rounded-full bg-green-100 flex items-center justify-center text-green-600 flex-shrink-0">
                                                <Icon name="check" className="w-4 h-4" />
                                            </div>
                                            <span className="text-gray-700 font-medium">Ferramental de ponta e calibrado</span>
                                        </div>
                                        <div className="flex items-center gap-3">
                                            <div className="w-6 h-6 rounded-full bg-green-100 flex items-center justify-center text-green-600 flex-shrink-0">
                                                <Icon name="check" className="w-4 h-4" />
                                            </div>
                                            <span className="text-gray-700 font-medium">Atendimento a normas PMOC (Corporativo)</span>
                                        </div>
                                    </div>
                                </div>
                            </FadeIn>
                        </div>
                    </div>
                </section>
            );
        };

        const Marquee = () => {
            const brands = ["DAIKIN", "LG", "SAMSUNG", "FUJITSU", "SPRINGER MIDEA", "GREE", "ELGIN", "CARRIER"];
            return (
                <div className="py-10 bg-white border-b border-gray-200 overflow-hidden">
                    <div className="relative w-full flex overflow-x-hidden">
                        <div className="animate-marquee whitespace-nowrap flex gap-16 items-center">
                            {[...brands, ...brands, ...brands].map((brand, i) => (
                                <span key={i} className="text-2xl font-bold text-gray-300 uppercase tracking-widest hover:text-brand-primary transition-colors cursor-default">
                                    {brand}
                                </span>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const Gallery = () => {
            const images = [
                { src: "img1.jpeg", alt: "Projeto Realizado" },
                { src: "img2.jpeg", alt: "Serviço Técnico" },
                { src: "img3.jpeg", alt: "Manutenção" },
                { src: "img4.jpeg", alt: "Higienização" },
                { src: "img5.jpeg", alt: "Projeto Concluído" }
            ];

            const videos = [
                { 
                    src: "vid1.mp4", 
                    title: "Instalação Corporativa Complexa", 
                    desc: "Desafio técnico: Instalação empresarial onde criamos uma solução personalizada para o dreno, garantindo funcionamento perfeito sem quebra-quebra desnecessário.",
                    tag: "Solução Técnica"
                },
                { 
                    src: "vid2.mp4", 
                    title: "Higienização Profunda", 
                    desc: "Confira o antes e depois. Removemos toda a sujeira, fungos e bactérias que prejudicam sua saúde e aumentam o consumo de energia.",
                    tag: "Limpeza"
                },
                { 
                    src: "vid3.mp4", 
                    title: "Manutenção e Reparo Completo", 
                    desc: "Processo de desinstalação para reparo em bancada e reinstalação técnica. Recuperamos a eficiência original do seu equipamento.",
                    tag: "Manutenção"
                }
            ];

            return (
                <section className="py-24 bg-brand-bg">
                    <div className="container mx-auto px-4 md:px-6">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl font-bold text-brand-dark mb-4">Galeria de Projetos</h2>
                            <p className="text-gray-600 max-w-2xl mx-auto">A transparência é nosso pilar. Veja fotos e vídeos reais dos nossos serviços realizados em Ribeirão Preto.</p>
                        </div>

                        <div className="grid grid-cols-2 md:grid-cols-5 gap-4 mb-20">
                            {images.map((img, idx) => (
                                <FadeIn key={idx} delay={idx * 100}>
                                    <div className="group relative h-64 overflow-hidden rounded-lg bg-gray-200 shadow-md">
                                        <img 
                                            src={img.src} 
                                            onError={(e) => e.target.src = `https://source.unsplash.com/random/400x600/?air-conditioner,tech,${idx}`} 
                                            alt={img.alt} 
                                            className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                                        />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
                                            <span className="text-white text-xs font-bold uppercase tracking-wider">{img.alt}</span>
                                        </div>
                                    </div>
                                </FadeIn>
                            ))}
                        </div>

                        <div className="grid md:grid-cols-3 gap-8">
                            {videos.map((vid, idx) => (
                                <FadeIn key={idx} delay={idx * 150}>
                                    <div className="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100 hover:shadow-xl transition-shadow duration-300 flex flex-col h-full">
                                        <div className="relative aspect-video bg-gray-900 group">
                                            <video 
                                                controls 
                                                className="w-full h-full object-cover"
                                                preload="metadata"
                                            >
                                                <source src={vid.src} type="video/mp4" />
                                                Seu navegador não suporta vídeos.
                                            </video>
                                            <div className="absolute top-4 right-4 bg-black/60 backdrop-blur-sm text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">
                                                {vid.tag}
                                            </div>
                                        </div>
                                        <div className="p-6 flex flex-col flex-grow">
                                            <div className="flex items-start gap-3 mb-3">
                                                <div className="mt-1 w-8 h-8 rounded-full bg-brand-bg text-brand-primary flex items-center justify-center flex-shrink-0">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-4 h-4">
                                                        <path strokeLinecap="round" strokeLinejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
                                                    </svg>
                                                </div>
                                                <h3 className="font-bold text-brand-dark text-lg leading-tight">{vid.title}</h3>
                                            </div>
                                            <p className="text-gray-600 text-sm leading-relaxed pl-11">{vid.desc}</p>
                                        </div>
                                    </div>
                                </FadeIn>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Testimonials = () => {
            const reviews = [
                { name: "Valnise Vidigal", role: "Cliente Verificado", text: "O Marcelo é super profissional! recomendo pois sempre nos atende com muita gentileza, organização e limpeza." },
                { name: "Andr Vituz", role: "Cliente Verificado", text: "Tenho 5 ar condicionados em casa, e tenho alergias, o Wesley sempre cumpre o horário e faz a limpeza detalhado de cada um, já é minha terceira limpeza com ele." },
                { name: "Cliente Satisfeito", role: "Cliente Verificado", text: "M.A Ar condicionado resolveu meu problema muito rápido e muito bom, super indico ótimo profissional, parabéns" },
                { name: "Davi Campos", role: "Cliente Verificado", text: "Ótimo profissional resolveu meu problema rápido e eficiente super recomendo o Marcelo ar efata" },
                { name: "Jessica Nayara Moreira", role: "Cliente Verificado", text: "Mais uma vez prestou o serviço com excelência, ótimo profissional responsável e pontual entregou tudo..." },
                { name: "Juliana Lippi", role: "Cliente Verificado", text: "Bom profissional, organizado e limpo. Super recomendo." },
                { name: "ADM Sistemas", role: "Cliente Corporativo", text: "Empresa nota 10, trabalha com experiência e seriedade!" },
                { name: "Moreno Rodrigues", role: "Local Guide", text: "Trabalho limpo eficiente e preço justo" }
            ];

            return (
                <section id="testimonials" className="py-24 bg-white border-y border-gray-100">
                    <div className="container mx-auto px-4 md:px-6">
                        <h2 className="text-3xl font-bold text-brand-dark text-center mb-16">Depoimentos Reais</h2>
                        <div className="grid md:grid-cols-3 gap-8">
                            {reviews.map((review, idx) => (
                                <FadeIn key={idx} delay={idx * 50}>
                                    <div className="bg-brand-bg p-6 md:p-8 rounded-lg relative h-full">
                                        <div className="flex gap-1 mb-4">
                                            {[...Array(5)].map((_, i) => (
                                                <Icon key={i} name="star" className="w-4 h-4 text-brand-primary fill-current" />
                                            ))}
                                        </div>
                                        <p className="text-gray-700 mb-6 italic text-sm leading-relaxed">"{review.text}"</p>
                                        <div className="border-t border-gray-200 pt-4 mt-auto">
                                            <h4 className="font-bold text-brand-dark text-sm">{review.name}</h4>
                                            <span className="text-xs text-gray-500 uppercase tracking-wide">{review.role}</span>
                                        </div>
                                    </div>
                                </FadeIn>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const FAQ = () => {
            const [openIndex, setOpenIndex] = useState(0);
            const faqs = [
                { q: "Qual a garantia da instalação?", a: "Oferecemos garantia de 12 meses na mão de obra de instalação, assegurando total tranquilidade." },
                { q: "Vocês atendem quais marcas?", a: "Trabalhamos com todas as principais marcas do mercado: Daikin, LG, Samsung, Fujitsu, Gree, Midea, entre outras." },
                { q: "Emitem Nota Fiscal?", a: "Sim, somos uma empresa regularizada. Emitimos Nota Fiscal para todos os serviços, atendendo residências e empresas." },
                { q: "Como funciona o pagamento?", a: "Aceitamos cartões de crédito em até 12x, PIX e transferência bancária corporativa." }
            ];

            return (
                <section className="py-20 bg-brand-bg">
                    <div className="container mx-auto px-4 md:px-6 max-w-3xl">
                        <h2 className="text-3xl font-bold text-center mb-12 text-brand-dark">Perguntas Frequentes</h2>
                        <div className="space-y-3">
                            {faqs.map((faq, idx) => (
                                <div key={idx} className="bg-white border border-gray-200 rounded-md overflow-hidden">
                                    <button 
                                        onClick={() => setOpenIndex(openIndex === idx ? -1 : idx)}
                                        className="w-full flex justify-between items-center p-5 text-left bg-white hover:bg-gray-50 transition-colors"
                                    >
                                        <span className="font-semibold text-brand-dark text-sm md:text-base">{faq.q}</span>
                                        <Icon name="chevronDown" className={`w-5 h-5 text-gray-400 transform transition-transform duration-200 ${openIndex === idx ? 'rotate-180' : ''}`} />
                                    </button>
                                    <div className={`overflow-hidden transition-all duration-300 bg-gray-50 ${openIndex === idx ? 'max-h-40' : 'max-h-0'}`}>
                                        <p className="p-5 pt-2 text-gray-600 text-sm leading-relaxed border-t border-gray-100">{faq.a}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Location = () => {
            return (
                <section id="contact" className="relative">
                    <div className="grid md:grid-cols-2 h-auto md:h-[500px]">
                        <div className="bg-brand-dark text-white p-8 md:p-12 flex flex-col justify-center">
                            <h3 className="text-2xl font-bold mb-8">Entre em Contato</h3>
                            <div className="space-y-6">
                                <div className="flex items-start gap-4">
                                    <div className="w-10 h-10 bg-white/10 rounded-md flex items-center justify-center shrink-0">
                                        <Icon name="mapPin" className="w-5 h-5" />
                                    </div>
                                    <div>
                                        <p className="font-bold text-sm text-gray-300 uppercase tracking-wide mb-1">Endereço</p>
                                        <p className="leading-relaxed">{COMPANY_DATA.address}</p>
                                    </div>
                                </div>
                                <div className="flex items-start gap-4">
                                    <div className="w-10 h-10 bg-white/10 rounded-md flex items-center justify-center shrink-0">
                                        <Icon name="clock" className="w-5 h-5" />
                                    </div>
                                    <div>
                                        <p className="font-bold text-sm text-gray-300 uppercase tracking-wide mb-1">Horário de Atendimento</p>

                                    </div>
                                </div>
                                <div className="mt-8">

                                        <Icon name="whatsapp" className="w-5 h-5" />
                                        Iniciar Conversa no WhatsApp
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div className="h-96 md:h-auto bg-gray-200 grayscale">
                            <iframe 
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3720.597547668583!2d-47.83446412395642!3d-21.16839548051594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b9bf65675f3099%3A0x88c909678122245e!2sR.%20Jo%C3%A3o%20Crispin%20Tavares%2C%20660%20-%20Orestes%20Lopes%20de%20Camargo%2C%20Ribeir%C3%A3o%20Preto%20-%20SP%2C%2014066-500!5e0!3m2!1spt-BR!2sbr!4v1700000000000!5m2!1spt-BR!2sbr" 
                                width="100%" 
                                height="100%" 
                                style={{border:0}} 
                                allowFullScreen="" 
                                loading="lazy" 
                                referrerPolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>
                    </div>
                </section>
            );
        };

        const CallToAction = () => {
            return (
                <section className="py-24 bg-brand-dark relative bg-cover bg-center md:bg-right bg-no-repeat bg-scroll md:bg-fixed" 
                    style={{backgroundImage: `url('https://i.ibb.co/TxXR8hpD/cta.png')`}}>
                    <div className="absolute inset-0 bg-brand-dark/90"></div>
                    
                    <div className="container mx-auto px-6 relative z-10 text-center">
                        <h2 className="text-3xl md:text-5xl font-bold text-white mb-6">Pronto para elevar o conforto?</h2>
                        <p className="text-gray-300 text-lg mb-10 max-w-2xl mx-auto font-light">
                            Entre em contato agora e receba uma consultoria técnica gratuita para o seu projeto.
                        </p>
                        <a href={COMPANY_DATA.whatsapp} className="inline-flex items-center gap-3 bg-brand-cta hover:bg-green-600 text-white text-lg font-bold px-10 py-4 rounded-md shadow-lg transition-transform hover:-translate-y-1 w-full md:w-auto justify-center">
                            <Icon name="whatsapp" className="w-6 h-6" />
                            Solicitar Orçamento
                        </a>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer className="bg-brand-dark pt-16 pb-8 border-t border-gray-800 text-gray-400 text-sm">
                    <div className="container mx-auto px-4 md:px-6">
                        <div className="grid md:grid-cols-3 gap-12 mb-12">
                            <div>
                                <img src={COMPANY_DATA.logoUrl} alt="TECNOGELO Logo" className="h-8 w-auto object-contain mb-6 opacity-90" />
                                <p className="leading-relaxed opacity-80">
                                    Referência em climatização na região de Ribeirão Preto. Compromisso com qualidade e eficiência.
                                </p>
                            </div>

                            <div>
                                <h4 className="font-bold text-white mb-4 uppercase tracking-wider text-xs">Empresa</h4>
                                <ul className="space-y-2">
                                    <li><a href="#home" className="hover:text-white transition-colors">Início</a></li>
                                    <li><a href="#services" className="hover:text-white transition-colors">Serviços</a></li>
                                    <li><a href="#contact" className="hover:text-white transition-colors">Contato</a></li>
                                </ul>
                            </div>

                            <div>
                                <h4 className="font-bold text-white mb-4 uppercase tracking-wider text-xs">Serviços</h4>
                                <ul className="space-y-2">
                                    <li>Instalação Split</li>
                                    <li>Manutenção PMOC</li>
                                    <li>Infraestrutura</li>
                                </ul>
                            </div>
                        </div>

                        <div className="border-t border-gray-800 pt-8 text-center text-xs opacity-60">
                            <p>© 2026 TECNOGELO Ar Condicionado. Todos os direitos reservados.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        const FloatingButton = () => {
            return (
                <a 
                    href={COMPANY_DATA.whatsapp}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="fixed bottom-6 right-6 z-50 bg-[#25D366] hover:bg-[#20bd5a] text-white p-4 rounded-full shadow-2xl transition-all duration-300 hover:scale-110 flex items-center justify-center animate-bounce shadow-green-900/20"
                    aria-label="Fale no WhatsApp"
                >
                    <div className="w-8 h-8 flex items-center justify-center">
                        <Icon name="whatsappLogo" className="w-full h-full fill-current" />
                    </div>
                </a>
            );
        };

        const App = () => {
            return (
                <div className="font-sans">
                    <Header />
                    <main>
                        <Hero />
                        <Services />
                        <HowItWorks />
                        <Features />
                        <About />
                        <Marquee />
                        <Gallery />
                        <Testimonials />
                        <FAQ />
                        <Location />
                        <CallToAction />
                    </main>
                    <Footer />
                    <FloatingButton />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
